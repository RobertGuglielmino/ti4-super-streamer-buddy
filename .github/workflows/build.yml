name: Build and Release Electron App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
      timeout-minutes: 10
      
    - name: Install dependencies
      run: |
        npm config set legacy-peer-deps true
        npm install --no-audit --no-fund
      timeout-minutes: 15
      
    - name: Clean directories (Windows)
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        if exist dist rmdir /s /q dist
        if exist dist-electron rmdir /s /q dist-electron
        if exist release rmdir /s /q release
      
    - name: Clean directories (macOS/Linux)
      if: matrix.os != 'windows-latest'
      run: |
        rm -rf dist dist-electron release
      
    - name: Build TypeScript
      run: npx tsc
      
    - name: Build Vite
      run: npx vite build
      
    - name: Build Electron (Windows)
      if: matrix.os == 'windows-latest'
      run: npx electron-builder --win --config.win.signAndEditExecutable=false --publish never
      
    - name: Build Electron (macOS)
      if: matrix.os == 'macos-latest'
      run: npx electron-builder --mac --publish never
      
    - name: Build Electron (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: npx electron-builder --linux --publish never
      
    - name: Upload artifacts (Windows)
      if: matrix.os == 'windows-latest' && success()
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: release/*.exe
        
    - name: Upload artifacts (macOS)
      if: matrix.os == 'macos-latest' && success()
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: release/*.dmg
        
    - name: Upload artifacts (Linux)
      if: matrix.os == 'ubuntu-latest' && success()
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: release/*.AppImage
        
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'release' && success()
      with:
        files: |
          release/*.exe
          release/*.dmg
          release/*.AppImage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
