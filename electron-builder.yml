appId: "com.ti4.superstreamerbuddy"
productName: "TI4 Super Streamer Buddy"
directories:
  output: "release"
  buildResources: "build"
files:
  - "dist/**/*"
  - "dist-electron/**/*"
  - "package.json"
extraResources:
  - from: "electron/public"
    to: "public"
  - from: "dist"
    to: "dist"
asar: true
win:
  target: "nsis"
  icon: "build/icon.ico"
mac:
  target: "dmg"
  icon: "build/icon.icns"
linux:
  target: ["AppImage", "deb"]
  icon: "build/icon.png"