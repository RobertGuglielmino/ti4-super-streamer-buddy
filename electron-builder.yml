appId: "com.ti4.superstreamerbuddy"
productName: "TI4 Super Streamer Buddy"
directories:
  output: "release"
  buildResources: "build"
files:
  - "dist/**/*"
  - "dist-electron/**/*"
  - "electron/public/**/*"
  - "package.json"
extraResources:
  - from: "electron/public"
    to: "public"
  - from: "dist"
    to: "dist"
asar: false # Disable asar packaging for easier debugging
win:
  target: "nsis"
mac:
  target: "dmg"
linux:
  target: ["AppImage", "deb"]
